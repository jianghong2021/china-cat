<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°çŒ«ä¿„ç½—æ–¯æ–¹å—</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .game-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-area {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            background-color: #e8f5e9;
            border: 2px solid #90caf9;
            border-radius: 10px;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .info-item {
            background-color: #fff3e0;

        }

        .next-piece {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #90caf9;
            text-align: center;
        }

        #nextCanvas {
            background-color: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #90caf9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #64b5f6;
        }

        .instructions {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ± å°çŒ«ä¿„ç½—æ–¯æ–¹å—</h1>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            
            <div class="info-panel">
                <div class="info-item">
                    <strong>å¾—åˆ†: <span id="score">0</span></strong>
                </div>
                <div class="info-item">
                    <strong>ç­‰çº§: <span id="level">1</span></strong>
                </div>
                <div class="info-item">
                    <strong>è¡Œ: <span id="lines">0</span></strong>
                </div>
                
                <div class="next-piece">
                    <strong>ä¸‹ä¸€ä¸ª</strong>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                <div class="controls">
            <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn" disabled>æš‚åœ</button>
        </div>
            </div>
        </div>
        
        
        <div id="gameOverScreen" class="game-over hidden">
            <h2>æ¸¸æˆç»“æŸ</h2>
            <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
            <button id="restartBtn">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const GRID_WIDTH = 10;
        const GRID_HEIGHT = 14;
        const BLOCK_SIZE = 20;
        
        // ç”»å¸ƒ
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let grid = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // æ–¹å—ç±»å‹ (å°çŒ«ä¸»é¢˜)
        const shapes = [
            // Iå‹
            [[1, 1, 1, 1]],
            // Oå‹
            [[1, 1], [1, 1]],
            // Tå‹
            [[0, 1, 0], [1, 1, 1]],
            // Lå‹
            [[0, 0, 1], [1, 1, 1]],
            // Jå‹
            [[1, 0, 0], [1, 1, 1]],
            // Så‹
            [[0, 1, 1], [1, 1, 0]],
            // Zå‹
            [[1, 1, 0], [0, 1, 1]]
        ];
        
        // é¢œè‰²é…ç½®
        const colors = [
            '#ff6b6b', // çº¢è‰²
            '#4ecdc4', // é’è‰²
            '#45b7d1', // è“è‰²
            '#fed766', // é»„è‰²
            '#2ab7ca', // è“ç»¿è‰²
            '#e6e6ea', // ç°è‰²
            '#ff9a76'  // æ©™è‰²
        ];
        
        // åˆå§‹åŒ–ç½‘æ ¼
        function initGrid() {
            grid = [];
            for (let row = 0; row < GRID_HEIGHT; row++) {
                grid[row] = [];
                for (let col = 0; col < GRID_WIDTH; col++) {
                    grid[row][col] = null;
                }
            }
        }
        
        // åˆ›å»ºæ–°æ–¹å—
        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * shapes.length);
            const shape = shapes[shapeIndex];
            const color = colors[shapeIndex];
            
            return {
                shape: shape,
                color: color,
                x: Math.floor(GRID_WIDTH / 2) - Math.floor(shape[0].length / 2),
                y: 0
            };
        }
        
        // ç»˜åˆ¶æ–¹å—
        function drawPiece(piece, context, offsetX = 0, offsetY = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        context.fillStyle = piece.color;
                        context.fillRect(
                            (piece.x + col + offsetX) * BLOCK_SIZE,
                            (piece.y + row + offsetY) * BLOCK_SIZE,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                        
                        // æ·»åŠ å°çŒ«å›¾æ¡ˆ
                        context.fillStyle = '#ffffff';
                        context.font = '12px Arial';
                        context.fillText('ğŸ±', 
                            (piece.x + col + offsetX) * BLOCK_SIZE + 8,
                            (piece.y + row + offsetY) * BLOCK_SIZE + 20
                        );
                    }
                }
            }
        }
        
        // ç»˜åˆ¶ç½‘æ ¼
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å·²è½ä¸‹çš„æ–¹å—
            for (let row = 0; row < GRID_HEIGHT; row++) {
                for (let col = 0; col < GRID_WIDTH; col++) {
                    if (grid[row][col]) {
                        ctx.fillStyle = grid[row][col];
                        ctx.fillRect(
                            col * BLOCK_SIZE,
                            row * BLOCK_SIZE,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '12px Arial';
                        ctx.fillText('ğŸ±', 
                            col * BLOCK_SIZE + 8,
                            row * BLOCK_SIZE + 20
                        );
                    }
                }
            }
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            if (currentPiece) {
                drawPiece(currentPiece, ctx);
            }
        }
        
        // ç»˜åˆ¶ä¸‹ä¸€ä¸ªæ–¹å—
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = Math.floor((nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2);
                const offsetY = Math.floor((nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2);
                drawPiece(nextPiece, nextCtx, offsetX, offsetY);
            }
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision(piece, newX, newY) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const finalX = newX + col;
                        const finalY = newY + row;
                        
                        if (finalX < 0 || finalX >= GRID_WIDTH || finalY >= GRID_HEIGHT) {
                            return true;
                        }
                        
                        if (finalY >= 0 && grid[finalY][finalX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // åˆå¹¶æ–¹å—åˆ°ç½‘æ ¼
        function mergePiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const gridRow = currentPiece.y + row;
                        const gridCol = currentPiece.x + col;
                        if (gridRow >= 0) {
                            grid[gridRow][gridCol] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // æ—‹è½¬æ–¹å—
        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (checkCollision(currentPiece, currentPiece.x, currentPiece.y)) {
                currentPiece.shape = originalShape;
            }
        }
        
        // æ¸…é™¤æ»¡è¡Œ
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = GRID_HEIGHT - 1; row >= 0; row--) {
                if (grid[row].every(cell => cell !== null)) {
                    grid.splice(row, 1);
                    grid.unshift(new Array(GRID_WIDTH).fill(null));
                    linesCleared++;
                    row++;
                }
            }
            
            return linesCleared;
        }
        
        // æ›´æ–°å¾—åˆ†
        function updateScore(linesCleared) {
            if (linesCleared === 0) return;
            
            const points = [0, 100, 300, 500, 800];
            score += points[linesCleared] * level;
            lines += linesCleared;
            
            // æ›´æ–°ç­‰çº§
            level = Math.floor(lines / 10) + 1;
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);
            
            // æ›´æ–°UI
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gamePaused = false;
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        // æ–°å›åˆ
        function newTurn() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            
            if (checkCollision(currentPiece, currentPiece.x, currentPiece.y)) {
                gameOver();
                return;
            }
            
            drawNextPiece();
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop(currentTime) {
            if (!gameRunning || gamePaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (currentTime - dropTime > dropInterval) {
                if (!checkCollision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                    currentPiece.y++;
                } else {
                    mergePiece();
                    const linesCleared = clearLines();
                    updateScore(linesCleared);
                    newTurn();
                }
                dropTime = currentTime;
            }
            
            drawGrid();
            requestAnimationFrame(gameLoop);
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            initGrid();
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            gamePaused = false;
            dropInterval = 1000;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            newTurn();
            requestAnimationFrame(gameLoop);
        }
        
        // æš‚åœæ¸¸æˆ
        function togglePause() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!currentPiece || gamePaused || !gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!checkCollision(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (!checkCollision(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (!checkCollision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case ' ':
                    while (!checkCollision(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    }
                    break;
            }
        });
        
        // æŒ‰é’®äº‹ä»¶
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // åˆå§‹åŒ–ä¸‹ä¸€ä¸ªæ–¹å—æ˜¾ç¤º
        nextPiece = createPiece();
        drawNextPiece();
    </script>
</body>
</html>
