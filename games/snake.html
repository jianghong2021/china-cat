<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .game-header {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA07A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            border: 4px solid #4a5568;
            border-radius: 12px;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .snake {
            background: linear-gradient(45deg, #FFA07A, #FF7F50);
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(255, 160, 122, 0.6);
            position: relative;
            transition: all 0.1s ease;
        }
        
        .snake-head {
            background: linear-gradient(45deg, #FF6347, #FF4500);
            border-radius: 6px;
            box-shadow: 0 0 12px rgba(255, 99, 71, 0.8);
        }
        
        .snake-head::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 15%;
            height: 15%;
            background: white;
            border-radius: 50%;
        }
        
        .snake-head::after {
            content: '';
            position: absolute;
            top: 25%;
            right: 25%;
            width: 15%;
            height: 15%;
            background: white;
            border-radius: 50%;
        }
        
        .food {
            background: radial-gradient(circle at 30% 30%, #FFD700, #FF8C00);
            border-radius: 50%;
            animation: pulse 1.5s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes pulse {
            from {
                transform: scale(0.9);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
            }
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            color: white;
        }
        
        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .speed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .speed-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .speed-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #90EE90;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .game-over-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF6347, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 99, 71, 0.3);
        }
        
        .final-score {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #FFD700;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #restart-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        #restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .instructions {
            color: white;
            text-align: center;
            margin-top: 10px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .game-header h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .control-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <h1>ğŸ± å°çŒ«è´ªåƒè›‡</h1>
            <p>æ§åˆ¶å°çŒ«åƒæ‰æ‰€æœ‰é‡‘å¸ï¼Œé¿å¼€å¢™å£å’Œè‡ªå·±ï¼</p>
        </div>
        
        <div class="game-info">
            <div class="score-container">
                <div class="score-label">åˆ†æ•°</div>
                <div id="score-display" class="score-value">0</div>
            </div>
            <div class="speed-container">
                <div class="speed-label">é€Ÿåº¦</div>
                <div id="speed-display" class="speed-value">æ­£å¸¸</div>
            </div>
        </div>
        
        <div id="game-container">
            <div id="game-board"></div>
            <div id="game-over">
                <h2 class="game-over-title">æ¸¸æˆç»“æŸ!</h2>
                <p class="final-score" id="final-score">æœ€ç»ˆåˆ†æ•°: 0</p>
                <div class="controls">
                    <button id="restart-button" class="control-btn">é‡æ–°å¼€å§‹</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let gameSpeed = 200;
        let score = 0;
        let gameInterval;
        let gameRunning = true;
        let speedLevels = ['æ…¢é€Ÿ', 'æ­£å¸¸', 'å¿«é€Ÿ', 'æé€Ÿ'];
        
        // DOMå…ƒç´ 
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score-display');
        const speedDisplay = document.getElementById('speed-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // æ¸…é™¤ç°æœ‰çŠ¶æ€
            snake = [{x: 10, y: 10}];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            gameSpeed = 200;
            score = 0;
            gameRunning = true;
            
            // ç”Ÿæˆæ–°é£Ÿç‰©
            food = generateFood();
            
            // æ›´æ–°UI
            scoreDisplay.textContent = score;
            updateSpeedDisplay();
            gameOverScreen.style.display = 'none';
            
            // æ¸…é™¤æ¸¸æˆæ¿
            gameBoard.innerHTML = '';
            
            // ç»˜åˆ¶åˆå§‹çŠ¶æ€
            drawSnake();
            drawFood();
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ›´æ–°æ–¹å‘
            direction = nextDirection;
            
            // ç§»åŠ¨è›‡
            moveSnake();
            
            // æ£€æŸ¥ç¢°æ’
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            checkFood();
            
            // é‡æ–°ç»˜åˆ¶
            gameBoard.innerHTML = '';
            drawSnake();
            drawFood();
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = {...snake[0]};
            
            switch (direction) {
                case 'UP':
                    head.y -= 1;
                    break;
                case 'DOWN':
                    head.y += 1;
                    break;
                case 'LEFT':
                    head.x -= 1;
                    break;
                case 'RIGHT':
                    head.x += 1;
                    break;
            }
            
            // æ·»åŠ æ–°å¤´éƒ¨
            snake.unshift(head);
            
            // å¦‚æœæ²¡æœ‰åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
            if (!checkFood()) {
                snake.pop();
            }
        }
        
        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];
            
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                return true;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
        function checkFood() {
            const head = snake[0];
            
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreDisplay.textContent = score;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                food = generateFood();
                
                // æ¯å¾—50åˆ†åŠ å¿«æ¸¸æˆé€Ÿåº¦
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 20;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    updateSpeedDisplay();
                }
                
                return true;
            }
            
            return false;
        }
        
        // æ›´æ–°é€Ÿåº¦æ˜¾ç¤º
        function updateSpeedDisplay() {
            let speedIndex;
            if (gameSpeed >= 180) speedIndex = 0;
            else if (gameSpeed >= 120) speedIndex = 1;
            else if (gameSpeed >= 80) speedIndex = 2;
            else speedIndex = 3;
            
            speedDisplay.textContent = speedLevels[speedIndex];
            speedDisplay.style.color = speedIndex === 3 ? '#FF6347' : 
                                      speedIndex === 2 ? '#FFA500' : 
                                      speedIndex === 1 ? '#90EE90' : '#87CEEB';
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            let newFood;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            return newFood;
        }
        
        // ç»˜åˆ¶è›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                if (index === 0) {
                    snakeElement.classList.add('snake-head');
                }
                snakeElement.style.gridRowStart = segment.y + 1;
                snakeElement.style.gridColumnStart = segment.x + 1;
                gameBoard.appendChild(snakeElement);
            });
        }
        
        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.style.gridColumnStart = food.x + 1;
            gameBoard.appendChild(foodElement);
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            finalScore.textContent = `æœ€ç»ˆåˆ†æ•°: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // æ·»åŠ æ¸¸æˆç»“æŸåŠ¨ç”»
            gameOverScreen.style.animation = 'none';
            setTimeout(() => {
                gameOverScreen.style.animation = 'fadeIn 0.5s ease';
            }, 10);
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
                case ' ':
                    if (!gameRunning) initGame();
                    break;
            }
        });
        
        // é‡æ–°å¼€å§‹æŒ‰é’®
        restartButton.addEventListener('click', initGame);
        
        // å¼€å§‹æ¸¸æˆ
        initGame();
        
        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: scale(0.9); }
                to { opacity: 1; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
