<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猫贪吃蛇</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 3px solid #4682b4;
            border-radius: 5px;
            background-color: #e6f7ff;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            grid-template-columns: repeat(20, 1fr);
        }
        
        .snake {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFA07A"/><circle cx="35" cy="40" r="5" fill="%23000"/><circle cx="65" cy="40" r="5" fill="%23000"/><path d="M40 65 Q50 75 60 65" stroke="%23000" stroke-width="2" fill="none"/></svg>');
            background-size: contain;
            border-radius: 50%;
        }
        
        .food {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFD700"/><circle cx="50" cy="50" r="30" fill="%23FFEC8B"/><path d="M50 20 A30 30 0 0 1 50 80 A30 30 0 0 1 50 20" fill="%23FFD700"/></svg>');
            background-size: contain;
        }
        
        #score-display {
            position: absolute;
            top: -40px;
            left: 0;
            font-size: 20px;
            color: #4682b4;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA07A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">分数: 0</div>
        <div id="game-board"></div>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p id="final-score"></p>
            <button id="restart-button">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏变量
        let snake = [{x: 10, y: 10}];
        let food = generateFood();
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let gameSpeed = 250;
        let score = 0;
        let gameInterval;
        let gameRunning = true;
        
        // DOM元素
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        
        // 初始化游戏
        function initGame() {
            // 清除现有状态
            snake = [{x: 10, y: 10}];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            score = 0;
            gameRunning = true;
            
            // 生成新食物
            food = generateFood();
            
            // 更新UI
            scoreDisplay.textContent = `分数: ${score}`;
            gameOverScreen.style.display = 'none';
            
            // 清除游戏板
            gameBoard.innerHTML = '';
            
            // 绘制初始状态
            drawSnake();
            drawFood();
            
            // 开始游戏循环
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 移动蛇
            moveSnake();
            
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            checkFood();
            
            // 重新绘制
            gameBoard.innerHTML = '';
            drawSnake();
            drawFood();
        }
        
        // 移动蛇
        function moveSnake() {
            const head = {...snake[0]};
            
            switch (direction) {
                case 'UP':
                    head.y -= 1;
                    break;
                case 'DOWN':
                    head.y += 1;
                    break;
                case 'LEFT':
                    head.x -= 1;
                    break;
                case 'RIGHT':
                    head.x += 1;
                    break;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 如果没有吃到食物，移除尾部
            if (!checkFood()) {
                snake.pop();
            }
        }
        
        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 检查是否吃到食物
        function checkFood() {
            const head = snake[0];
            
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreDisplay.textContent = `分数: ${score}`;
                
                // 生成新食物
                food = generateFood();
                
                // 加快游戏速度
                if (gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
                
                return true;
            }
            
            return false;
        }
        
        // 生成食物
        function generateFood() {
            let newFood;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20),
                    y: Math.floor(Math.random() * 20)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            return newFood;
        }
        
        // 绘制蛇
        function drawSnake() {
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.gridRowStart = segment.y + 1;
                snakeElement.style.gridColumnStart = segment.x + 1;
                gameBoard.appendChild(snakeElement);
            });
        }
        
        // 绘制食物
        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.gridRowStart = food.y + 1;
            foodElement.style.gridColumnStart = food.x + 1;
            gameBoard.appendChild(foodElement);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            finalScore.textContent = `最终分数: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // 键盘控制
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'DOWN') nextDirection = 'UP';
                    break;
                case 'ArrowDown':
                    if (direction !== 'UP') nextDirection = 'DOWN';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'RIGHT') nextDirection = 'LEFT';
                    break;
                case 'ArrowRight':
                    if (direction !== 'LEFT') nextDirection = 'RIGHT';
                    break;
            }
        });
        
        // 重新开始按钮
        restartButton.addEventListener('click', initGame);
        
        // 开始游戏
        initGame();
    </script>
</body>
</html>
